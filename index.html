<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Página com Parte Superior Azul e Imagem</title>
<style>
    /* Estilo para o corpo da página */
    body {
        margin: 0;
        padding: 0;
    }

    /* Estilo para a parte superior da página */
    .parte-superior {
        background-color: blue; /* Cor de fundo azul */
        height: 100px; /* Altura da parte superior */
        width: 100%; /* Largura total da página */
        position: relative; /* Define a posição como relativa para posicionamento absoluto */
    }

    /* Estilo para a imagem */
    .imagem-canto {
        position: absolute; /* Define a posição como absoluta */
        top: 10px; /* Distância do topo */
        left: 10px; /* Distância da esquerda */
        width: 80px; /* Largura da imagem */
        height: auto; /* Altura automática de acordo com a largura */
    }

    /* Estilo para o conteúdo da página */
    .conteudo {
        padding: 20px; /* Adiciona um espaçamento interno para o conteúdo */
    }
</style>
</head>
<body>

<!-- Parte superior da página -->
<div class="parte-superior">
    <!-- Imagem no canto esquerdo -->
    <img src="caminho/para/sua/imagem.png" alt="Imagem" class="imagem-canto">
</div>

<!-- Conteúdo da página -->
<div class="conteudo">
    <h1>Conteúdo da Página</h1>
    <p>Aqui está o conteúdo da sua página.</p>
</div>

</body>
</html>
