<title>Pagamento de fatura com desconto</title>

<script>
    function copiarLink() {
        // Link que você deseja copiar
        var link = "https://www.exemplo.com";
    
        // Cria um elemento de texto temporário
        var inputTemp = document.createElement("input");
        inputTemp.setAttribute("value", link);
        document.body.appendChild(inputTemp);
    
        // Seleciona o texto dentro do elemento de texto temporário
        inputTemp.select();
        inputTemp.setSelectionRange(0, 99999); // Para dispositivos móveis
    
        // Copia o texto selecionado para a área de transferência
        document.execCommand("copy");
    
        // Remove o elemento de texto temporário
        document.body.removeChild(inputTemp);
    
        // Alerta o usuário que o link foi copiado
        alert("Pix copiado para a área de transferência: " + link);
    }
</script>
